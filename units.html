<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Astronomical unit convert</title>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery.textillate.js"></script>
    <script type="text/javascript" src="jquery.lettering.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="unitConvert.js"></script>

</head>
<body>
<div class="container">
<div class="intro"><div id="intro_text" class="hide">Intro to Astronomical Units</div></div>


    <h2 class="unittext"><div id="dist" class="hide">Distances</div></h2>
    
<form name="converter">
    <label id="cm1" class="hide">Cm:<input type="text" class="txtbox" name="cm" onChange="cmConverter()"></label><br />
    <label id="inch2" class="hide">Inch: <input type="text" class="txtbox" name="inch" onChange="inchConverter()"></label><br />
    <label id="feet3" class="hide">Feet: <input type="text" class="txtbox" name="feet" onChange="feetConverter()"></label><br />
    <label id="mile4" class="hide">Mile: <input type="text" class="txtbox" name="mile" onchange="mileConverter()"></label><br /></br >
    <label id="km5" class="hide">Km: <input type="text" class="txtbox" name="km" onchange="kmConverter()"></label><br />
    <label id="ly" class="hide">Light Year <input type="text" class="txtbox" name="lightyear" onchange="lightyearConverter()"></label><br />
    <label id="psc" class="hide">Parsec <input type="text" class="txtbox" name="parsec" onchange="parsecConverter()"></label><br />
    <input type="button" class="btn-style" value="Convert!" />
</form>

</div>


</body>
</html>
